{% extends 'base.html'%}
<link rel = "stylesheet"href "../static/style.css"/>
{% block content %}
<div class="container-fluid welcome-page">
    <div class="container-inverse">
        <div class="row">
            <div class="col-md-12 Home">
                <h1>Welcome User</h1>
                <h2>60 seconds Pitch!!</h2>
                {% if current_user.is_authenticated%}
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('main.home')}}">View Pitches</a>
                {% else %}
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('auth.login')}}">Sign In</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
